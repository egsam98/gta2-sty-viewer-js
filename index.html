<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="maseuko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>maseuko - STY Viewer</title>
</head>
<body>
    <div class="tabs">
        <button id="tab_file_btn">File</button>
        <button id="tab_tiles_btn">Tiles</button>
        <button id="tab_sprites_btn">Sprites</button>
        <button id="tab_vehicles_btn">Vehicles</button>
        <button id="tab_palettes_btn">Palettes</button>
    </div>
    <div id="tab_file" class="tab">
        <h2>Javascript STY Viewer for GTA2 (BETA)</h2><br>
        STY File:<br>
        <input type="radio" id="filesrc_ex" name="filesrc" value="ex" checked>
        <label for="filesrc_ex">Example (bil.sty)</label><br>
        <input type="radio" id="filesrc_up" name="filesrc" value="up">
        <label for="filesrc_up">Upload file</label>
        <input type="file" name="file" id="file"><br><br>
        <button id="fileapply">OK</button><br>
        <span id="filestatus"></span>
    </div>
    <div id="tab_tiles" class="tab">
        <fieldset>
            <legend>All tiles</legend>
            <div class="scrollCont">
                <canvas id="tilescanv"></canvas>
            </div><br>
            <span id="tilesmmove"></span><br>
        </fieldset><br>
        <fieldset>
            <legend>Selected tile</legend>
            <div class="horizontal">
                <canvas id="seltilecanv"></canvas>
                <div id="seltileinfo"></div>
            </div>
        </fieldset>
    </div>
    <div id="tab_sprites" class="tab">
        <fieldset>
            <legend>All sprites</legend>
            <div class="scrollCont" id="spritesscroll">
                <canvas id="spritescanv"></canvas>
            </div><br>
            <span id="spritesmove"></span><br>
            <label for="gotosprite">Go to sprite: </label>
            <input type="number" id="gotosprite"><br>
        </fieldset><br>
        <fieldset>
            <legend>Selected sprite</legend>
            <div class="horizontal">
                <canvas id="selspritecanv"></canvas>
                <div id="selspriteinfo"></div>
            </div>
        </fieldset><br>
        <fieldset>
            <legend>Sprite bases</legend>
            <div class="scrollCont horizontal" id="spritebases">
                
            </div>
        </fieldset>

    </div>
    <div id="tab_palettes" class="tab">
        <fieldset>
            <legend>All physical palettes</legend>
            <div class="scrollCont">
                <canvas id="ppalscanv"></canvas>
            </div><br>
            <span id="ppalsmove"></span><br>
        </fieldset><br>
        <fieldset>
            <legend>Selected palette</legend>
            xx
        </fieldset>
        
    </div>
    <div id="tab_vehicles" class="tab">
        <fieldset>
            <legend>All cars</legend>
            <div class="scrollCont" id="carsscroll">
                <canvas id="carscanv"></canvas>
            </div><br>
            <span id="carsmove"></span><br>
        </fieldset><br>
        <fieldset>
            <legend>Selected car</legend>
            <div class="horizontal">
                <canvas id="selcarcanv"></canvas>
                <div id="selcarinfo"></div>
                <div id="selcarflagsinfo"></div>
            </table>
        </fieldset>
    </div>
</body>
</html>
